<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>To-Do list website</title>
</head>
<body>
    <div class="container">
        <h1>My To-do List</h1>
        <div class="stats">
            <div class="total">
                <p>Total</p>
                <p id="total">0</p>
            </div>
            <div class="completed"></div>
                <p>Complis</p>
                <p id="completed">0</p>
            </div>

            <div class="remaining">
                <p>Restantes</p>
                <p id="remaining">0</p>
            </div>
        </div>
        <div class="inputsection">
            <input type="text" id="taskinput" placeholder="ecrivez votre tache ici">
            <button id="add" onclick="ajouterTache()">Add</button>
        </div>
        <ul id="liste">
            <span>
                <li id="checked">task 1</li>
                <button id="supp">Supprimer</button>
            </span>
            <span>
                <li id="unchecked">task 2</li>
                <button id="supp">Supprimer</button>


        </ul>


        <button>Supprimer Tout</button>
        <script src="script.js"></script>

    </div>    
</body>
</html>
