<div class="home-container">
    <div class="home-content">
      <h1>Quiz Game</h1>
      <p>Testez vos connaissances générales !</p>
      
      <div class="rules-box">
        <h3>Règles du jeu</h3>
        <ul>
          <li>✓ Bonne réponse : +10 points</li>
          <li>✗ Mauvaise réponse : -5 points</li>
          <li>⏱️ 15 secondes par question</li>
        </ul>

      <button (click)="startGame()" class="start-btn">
        Commencer le Quiz
      </button>
    </div>
  </div>
